<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Them Kids!</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Creating a header, with the Sorting button -->
<header>
  <h1>Welcome to Hogwarts!</h1>
  <h3>Click the button below to find your House!</h3>
  <div id="sort" class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button" id="sortButton" onclick>...Where to put You?</button>
    
  </header>
  <!-- Hide this form until previous button is clicked -->
  <div id="hideTilClick">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom" id="studentName">State Your Name!</label>
        <input type="text" class="form-control" id="validationCustom" value="" required>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-info" id="sortStudent">Could It Be??</button>
      </div>      
    </form>
  <div>
    <p></p>
  </div>
  <!-- <div class="mb-3">
    <label for="sortingForm" class="form-label">Student Name</label>
    <input type="text" class="form-control" id="sortingForm"> -->

  <div id="houseButtons">
    <button type="button" class="btn btn-danger"id="griffindor">Griffindor</button>
    <button type="button" class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
    <button type="button" class="btn btn-warning" id="hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-success" id="slytherin">Slytherin</button>
    <button type="button" class="btn btn-secondary" id="allHouses">All Houses</button>
  </div>
  </div>
</div>


  <!-- Scripts for javascript to reference to. Ensure script to main js file is on the bottom -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
